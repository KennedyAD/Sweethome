[Application]
app.mainjar=$APPDIR/SweetHome3D.jar
app.mainclass=com.eteks.sweethome3d.SweetHome3D
app.runtime=$APPDIR/../runtime
app.classpath=$APPDIR/SweetHome3D.jar:$APPDIR/j3dcore.jar:$APPDIR/j3dutils.jar:$APPDIR/vecmath.jar:$APPDIR/gluegen-rt.jar:$APPDIR/jogl-java3d.jar:$APPDIR/jmf.jar:$APPDIR/jnlp.jar:$APPDIR/Furniture.jar:$APPDIR/Textures.jar:$APPDIR/Examples.jar:$APPDIR/Help.jar:$APPDIR/batik-svgpathparser-1.7.jar:$APPDIR/jeksparser-calculator.jar:$APPDIR/freehep-vectorgraphics-svg-2.1.1c.jar:$APPDIR/sunflow-0.07.3i.jar

[JavaOptions]
java-options=-Xmx2000m
java-options=-Djava.library.path=$APPDIR
java-options=-Djogamp.gluegen.UseTempJarCache=false
java-options=-Djava.locale.providers=COMPAT,SPI
java-options=-Dsweethome3d.bundle=true
java-options=-Dcom.eteks.sweethome3d.applicationId=SweetHome3D#Installer

