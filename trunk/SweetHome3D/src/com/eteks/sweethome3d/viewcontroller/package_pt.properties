# The 4 following properties are used to build a message for updates looking like:
#  <h1>New updates available!<h1>
#  <h2><b>Sweet Home 3D</b> version <b>4.0</b></h2>
#  <p>released on 12 February 2013 (15.2 MB)</p>
#  <p>Go to <a href="...">download page</a></p> 
#  [Comment about the update read from external source]
#  <hr/>
#  <h2><b>Contributions catalog</b> version <b>1.2.2</b></h2>
#  <p>released on 13 February 2013</p> 
#  [Comment about the library update read from external source]
HomeController.updatesMessageTitle=<h1 class="title">Atualiza\u00e7\u00f5es dispon\u00edveis!</h1>
# %1$s is application name, %2$s is version, %3$s is release date, %4$s is size message if size exists
HomeController.applicationUpdateMessage=<h2 class="update"><b>Vers\u00e3o %1$s</b> <b>%2$s</b></h2>\
    <p class="releaseDateAndSize">de %3$s %4$s</p>
# %1$s is library name (i.e. SH3F, SH3T...), %2$s is version, %3$s is release date, %4$s is size message if size exists
HomeController.libraryUpdateMessage=<h2 class="update"><b>Vers\u00e3o %1$s</b> <b>%2$s</b></h2>\
    <p class="releaseDateAndSize">de %3$s %4$s</p>
HomeController.sizeUpdateMessage=(%s MB)
HomeController.downloadUpdateMessage=<p class="downloadPage">Ver a p\u00e1gina <a href="%1$s"></a></p>

HomeController.defaultGroupName=Agrupar


