# Creation mode tips (displayed when the user clicks on "Create walls", "Create rooms", "Create dimensions" and "Add texts" buttons)

CREATE_WALLS.tipTitle=Tipp: fal k\u00e9sz\u00edt\u00e9se
CREATE_WALLS.tipMessage=<html>Kattintson az alaprajzra az \u00faj fal kezd\u0151pontj\u00e1n\u00e1l,\
   <br>Majd kattintson egyszer, vagy dupl\u00e1n a v\u00e9gpontj\u00e1n\u00e1l.\
   <br>Am\u00edg nem kattint dpl\u00e1n, vagy nyomja meg az <i>Escape</i>\
   <br>gombot, minden kattint\u00e1s az aktu\u00e1lis fal v\u00e9g-, \u00e9s a\
   <br>k\u00f6vetkez\u0151 fal kezd\u0151pontj\u00e1t jel\u00f6li.
   
CREATE_ROOMS.tipTitle=Tipp: szoba k\u00e9sz\u00edt\u00e9se
CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
   <p>K\u00e9sz\u00edthet \u00faj szob\u00e1t vagy \u00faj ter\u00fcletet az alaprajzon az al\u00e1bbi\
   <br>m\u00f3dszerek valamelyik\u00e9vel:\
   <ul><li>Kattintson a szoba minden sark\u00e1ra, majd az utols\u00f3 \
       <br>sarokra  dupl\u00e1n vagy nyomja meg az <i>Escape</i> gombot,\
       <br>mit\u00e1n az utols\u00f3 sarokra kattintott,</li>\
       <li>Kattintson dupl\u00e1n b\u00e1rhol egy l\u00e9tez\u0151 <b>z\u00e1rt</b> (azaz\
       <br>falakkal k\u00f6r\u00fclvett) t\u00e9rben.</li></ul>
       
CREATE_DIMENSION_LINES.tipTitle=Tipp: m\u00e9retvonalak k\u00e9sz\u00edt\u00e9se
CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ol { margin: 0px 0px 0px 20px; }</style>\
   <p>K\u00e9sz\u00edt\u00e9sen \u00faj m\u00e9retvonalat az alaprajzon h\u00e1rom kattint\u00e1ssal:\
   <ol><li>Az els\u0151 kattint\u00e1s a m\u00e9retvonal kezd\u0151pontj\u00e1ra mutat,</li>\
       <li>a m\u00e1sodik kattint\u00e1s a v\u00e9gpontra mutat,</li>\
       <li>a harmadik kattint\u00e1s seg\u00edt meghat\u00e1rozni a\
       <br>m\u00e9retseg\u00e9dvonalak hossz\u00e1t.</li></ol>
       
CREATE_LABELS.tipTitle=Tipp: sz\u00f6veg hozz\u00e1ad\u00e1sa
CREATE_LABELS.tipMessage=<html>Kattintson az alaprajzon oda, Ahova a sz\u00f6veget el\
   <br> szeretn\u00e9 helyezni, majd a megjelen\u0151 dobozba\
   <br>g\u00e9pejbe be a sz\u00f6veget.

