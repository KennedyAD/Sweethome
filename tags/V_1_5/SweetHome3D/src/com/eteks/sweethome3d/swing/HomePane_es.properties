# Creation mode tips (displayed when the user clicks on "Create walls", "Create rooms", "Create dimensions" and "Add texts" buttons)
CREATE_WALLS.tipTitle=Consejo crear paredes
CREATE_WALLS.tipMessage=<html>Haz click en el plano en el punto de comienzo de la nueva\
    <br> pared, luego haz click o doble-click en el punto final.\
    <br>Hasta que no hagas doble-click o pulses la tecla <i>Escape</i>,\
    <br>cada nuevo click indica el punto final de la pared\
    <br>actual y el punto de comienzo de la siguiente pared.

CREATE_ROOMS.tipTitle=Consejo crear habitaciones
CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Crea una nueva habitacion o una nueva superficie en el plano\
    <br>usando opciones diferentes:\
    <ul><li>haz click en cada esquina de la habitacion, luego haz\
        <br>doble-click en su ultimo punto o pulsa la tecla <i>Escape</i>\
        <br>después de haber añadido el último punto,</li>\
        <li>haz doble-click en cualquier parte de la habitación\
        <br><b>cerrada</b> (p.e. rodeado por las paredes).</li></ul>

CREATE_DIMENSION_LINES.tipTitle=Consejo crear dimensiones
CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ol { margin: 0px 0px 0px 20px; }</style>\
    <p>Crea una nueva línea de dimensión con tres clicks en el plano:\
    <ol><li>el primer click indica el principio de la nueva dimension,</li>\
        <li>el segundo click indica su punto final,</li>\
        <li>el tercer click te ayuda a indicar el tamaño de la extensión\
        <br>de las lineas dibujadas de la dimension creada.</li></ol>

CREATE_LABELS.tipTitle=Consejo añadir texto
CREATE_LABELS.tipMessage=<html>Haz Click en el plano en la localizacion donde el nuevo\
    <br>texto será añadido, luego escriba el texto en el panel\
    <br>que aparecerá.

