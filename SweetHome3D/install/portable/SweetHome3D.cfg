[Application]
app.mainjar=$APPDIR/SweetHome3D.jar
app.mainclass=com.eteks.sweethome3d.SweetHome3D
app.runtime=$APPDIR/../runtime
app.classpath=$APPDIR/SweetHome3D.jar:$APPDIR/ext/java3d-1.6/j3dcore.jar:$APPDIR/ext/java3d-1.6/j3dutils.jar:$APPDIR/ext/java3d-1.6/vecmath.jar:$APPDIR/ext/java3d-1.6/gluegen-rt.jar:$APPDIR/ext/java3d-1.6/jogl-java3d.jar:$APPDIR/ext/jmf.jar:$APPDIR/ext/jnlp.jar:$APPDIR/Furniture.jar:$APPDIR/Textures.jar:$APPDIR/Examples.jar:$APPDIR/Help.jar:$APPDIR/batik-svgpathparser-1.7.jar:$APPDIR/jeksparser-calculator.jar:$APPDIR/freehep-vectorgraphics-svg-2.1.1b.jar:$APPDIR/sunflow-0.07.3i.jar

[JavaOptions]
java-options=-Xmx2000m
java-options=-Djava.library.path=$APPDIR/ext/java3d-1.6/macosx:$APPDIR/ext/yafaray/macosx
java-options=-Djogamp.gluegen.UseTempJarCache=false
java-options=-Djava.locale.providers=COMPAT,SPI 
java-options=-Dsweethome3d.bundle=true
java-options=-Dcom.eteks.sweethome3d.preferencesFolder=$APPDIR/../../../data
java-options=-Dcom.eteks.sweethome3d.applicationFolders=$APPDIR/../../../data
java-options=-Dcom.eteks.sweethome3d.deploymentInformation=portable
java-options=-Dcom.eteks.sweethome3d.applicationId=SweetHome3D#Portable

