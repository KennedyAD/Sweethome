<script type="text/javascript">

/**
 * Test ModelPreviewComponent class.
 */
function testModel() {
  var modelPreviewComponent = new ModelPreviewComponent("canvas3D", true);
  modelPreviewComponent.setModel(new URLContent("test/resources/cube.zip"), null,
      function(err) {
        console.log(err); 
        alert(err); 
      },
      function(part, info, percentage) {
        if (part === Node3D.BINDING_MODEL && percentage === 1) {
          modelPreviewComponent.startRotationAnimation();
        }
      });
}
</script>

<canvas id="canvas3D" style="background-color: #CCCCCC; border: 1px solid gray;" 
		width="600" height="600" tabIndex="1"></canvas>

<script type="text/javascript">
testModel();
</script>
