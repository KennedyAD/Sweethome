# Creation mode tips (displayed when the user clicks on "Create walls", "Create rooms", "Create dimensions" and "Add texts" buttons)

CREATE_WALLS.tipTitle=Skapa väggar-tips
CREATE_WALLS.tipMessage=<html>Klicka i planlösningen där den nya väggens startpunkt ska vara,\
   <br>sedan klickar eller dubbelklickar du vid dess slutpunkt.\
   <br>Så länge du inte dubbelklickar eller trycker på <i>Escape</i>-\
   <br>tangenten, kommer varje nytt klick indikera motsatt punkt för\
   <br>nuvarande vägg och startpunkten för nästa vägg.
CREATE_ROOMS.tipTitle=Skapa rum-tips
CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
   <p>Skapa ett nytt rum eller yta i planlösningen på endera sätt:\
   <ul><li>klicka på varje hörn i rummet och sedan dubbelklickar\
       <br>du på dess sista punkt eller tryck på <i>Escape</i>-tangenten\
       <br>efter du lagt till sista punkten,</li>\
       <li>dubbelklicka var som helst i ett existerande <b>stängt</b> rum\
       <br>(i.e. omringat av väggar).</li></ul>
CREATE_DIMENSION_LINES.tipTitle=Skapa måttsättning-tips
CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ol { margin: 0px 0px 0px 20px; }</style>\
   <p>Skapa en ny måttsättningslinje med tre klick i planlösningen:\
   <ol><li>första klicket pekar ut startpunkten för den nya måttsättningen,</li>\
       <li>andra klicket pekar ut dess slutpunkt,</li>\
       <li>det tredje klicket hjälper dig peka ut storleken för måttsättnings-\
       <br>linjerna som ritas ut i ändarna på varje skapad måttsättning.</li></ol>
CREATE_LABELS.tipTitle=Lägg till text-tips
CREATE_LABELS.tipMessage=<html>Klicka i planlösningen vid platsen där en ny text\
   <br>ska läggas till, sedan skriver du in dess text i rutan\
   <br>som dyker upp.

