    <p>\u0426\u044a\u043a\u043d\u0435\u0442\u0435 \u0432 \u043f\u043b\u0430\u043d\u0430 \u0432 \u043d\u0430\u0447\u0430\u043b\u043d\u0430\u0442\u0430 \u0442\u043e\u0447\u043a\u0430 \u043d\u0430 \u043d\u043e\u0432\u0430\u0442\u0430 \u0441\u0442\u0435\u043d\u0430, \u0441\u043b\u0435\u0434 \u043a\u043e\u0435\u0442\u043e \u0446\u044a\u043a\u043d\u0435\u0442\u0435 \
    <br>\u0432 \u0442\u043e\u0447\u043a\u0430\u0442\u0430 \u043a\u0440\u0430\u0439 \u043d\u0430 \u0441\u0442\u0435\u043d\u0430\u0442\u0430. \
    <br>\u0422\u0430\u0437\u0438 \u0442\u043e\u0447\u043a\u0430 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e \u0449\u0435 \u0441\u0435 \u043f\u0440\u0435\u0432\u044a\u0440\u043d\u0435 \u0438 \u0432 \u0442\u043e\u0447\u043a\u0430-\u043d\u0430\u0447\u0430\u043b\u043e \u043d\u0430 \u043d\u043e\u0432\u0430 \u0441\u0442\u0435\u043d\u0430 \u0438 \
    <br>\u0442\u0430\u043a\u0430 \u0434\u043e\u043a\u0430\u0442\u043e \u0446\u044a\u043a\u043d\u0435\u0442\u0435 \u0434\u0432\u043e\u0439\u043d\u043e \u0438\u043b\u0438 \u043d\u0430\u0442\u0438\u0441\u043d\u0435\u0442\u0435 \u043a\u043b\u0430\u0432\u0438\u0448\u0430 <i>Escape</i>, \u043a\u043e\u0435\u0442\u043e \u0449\u0435 \u043e\u0437\u043d\u0430\u0447\u0430\u0432\u0430, \
    <br>\u0447\u0435 \u0441\u0442\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u043a\u0440\u0430\u0439\u043d\u0430\u0442\u0430 \u0442\u043e\u0447\u043a\u0430 \u043d\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0430\u0442\u0430 \u043e\u0442 \u043f\u043e\u0440\u0435\u0434\u0438\u0446\u0430 \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438 \u0441\u0442\u0435\u043d\u0438, \
    <br>\u043a\u043e\u044f\u0442\u043e \u0441\u0442\u0435 \u0438\u0441\u043a\u0430\u043b\u0438 \u0434\u0430 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u0435. \
    <br>\u0421\u043b\u0435\u0434\u0432\u0430\u0449\u043e\u0442\u043e \u0446\u044a\u043a\u0432\u0430\u043d\u0435 \u0432 \u043f\u043b\u0430\u043d\u0430 \u0449\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0438 \u043d\u0430\u0447\u0430\u043b\u043d\u0430\u0442\u0430 \u0442\u043e\u0447\u043a\u0430 \u043d\u0430 \u043d\u043e\u0432\u0430 \u0441\u0442\u0435\u043d\u0430. \
    <br>\u041c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0432\u044a\u0432\u0435\u0434\u0435\u0442\u0435 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0438\u0442\u0435 \u043d\u0430 \u0441\u0442\u0435\u043d\u0430\u0442\u0430 \u043e\u0442 \u043a\u043b\u0430\u0432\u0438\u0430\u0442\u0443\u0440\u0430\u0442\u0430, \u0430\u043a\u043e \u043d\u0430\u0442\u0438\u0441\u043d\u0435\u0442\u0435 <i>Enter</i>, \
