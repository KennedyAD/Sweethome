CREATE_WALLS.tipTitle=Suggerimenti creazione muri
CREATE_WALLS.tipMessage=<html>Clicca nel piano in corrispondenza del punto di partenza del\
   <br>nuovo muro, poi clicca o fai doppio click nel suo punto finale.\
   <br>Finchè non fai un doppio click o premi il tasto <i>Esc</i>, ogni\
   <br>nuovo click indica iil punto opposto del muro corrente.\
   <br>e il punto di partenza del muro successivo.
CREATE_ROOMS.tipTitle=Suggerimento creazione stanza
CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
   <p>Crea una nuova stanza o una nuova superficie nel piano usando questi metodi:\
   <ul><li>Clicca su ogni angolo della stanza, poi fai doppio click sul suo ultimo\
       <br>punto o premi il tasto <i>Escape</i> dopo aver aggiunto l'ultimo punto,</li>\
       <li>doppio click ovunque un una stanza <b>chiusa</b> esistente (circondata dai muri).</li></ul>
CREATE_DIMENSION_LINES.tipTitle=Suggetimento sulla creazione di dimensioni
CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ol { margin: 0px 0px 0px 20px; }</style>\
   <p>Crea una nuova dimensione con tre click nel piano:\
   <ol><li>Il primo click  ricorda il punto di partenza della nuova dimensione,</li>\
       <li>il secondo click ricorda il suo punto finale,</li>\
       <li>il terzo click ti aiuta a ricordare la misura dell'estensione\
       <br>delle lines disegnate ad ogni fine delle linee dimensionali.</li></ol>
CREATE_LABELS.tipTitle=Suggerimento sull'aggiunta di testo
CREATE_LABELS.tipMessage=<html>Clicca sul piano alla posizione dove il nuovo testo\
   <br>dovrebbe essere aggiunto, poi inserisci il testo\
   <br>nel pannello che apparirà.

