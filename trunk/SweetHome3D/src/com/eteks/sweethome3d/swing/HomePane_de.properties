# Creation mode tips
CREATE_WALLS.tipTitle=Tip: Erstellen von Mauern / Wänden
CREATE_WALLS.tipMessage=<html>Klicke in den Plan um den Startpunkt einer neuen Wand zu setzen,\
    <br>dann klicken Sie um den Endpunkt zu setzen (oder Doppelklick).\
    <br>So lange kein Doppelklick oder ein drücken der <i>Escape</i> Taste,\
    <br>erfolgt, erzeugt jeder weitere Klick eine neue Mauer am Ende\
    <br>der alten.
CREATE_ROOMS.tipTitle=Tip: Räume erstellen
CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Das Erstellen eines neuen Zimmers oder einer Oberfläche kann\
    <br>wie folgt gelöst werden:\
    <ul><li>Klicken Sie in jede Ecke eines Raumes, anschließend beenden\
        <br>Sie die Eingabe durch einen Doppelklick auf den Endpunkt,\
        <br>oder drücken Sie die <i>Escape</i Taste,</li>\
        <li>oder aber Sie klicken doppelt in einen <b>fertiggestellten</b> Raum\
        <br>(i.e. umgeben von Wänden).</li></ul>
CREATE_DIMENSION_LINES.tipTitle=Tip: Abmessungen erstellen
CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ol { margin: 0px 0px 0px 20px; }</style>\
    <p>Jede Bemaßung wird mit 3 Klicks im Plan erstellt:</p>\
    <ol><li>Der erste Klick stellt den Startpunkt einer Bemaßung dar,</li>\
      <li>der zweite Klick den Endpunkt,</li>\
      <li>und der dritte Klick gibt an wo die Beschriftung platziert wird.</li></ol>
CREATE_LABELS.tipTitle=Tip: Texte erstellen
CREATE_LABELS.tipMessage=<html>Klicken Sie im Plan, wo Sie den Text erstellen möchten,\
  <br>dann geben Sie den gewünschten Text in dem Fenster ein\
  <br>das erscheint.

doNotDisplayTipCheckBox.text=Diesen Tip nicht mehr anzeigen
