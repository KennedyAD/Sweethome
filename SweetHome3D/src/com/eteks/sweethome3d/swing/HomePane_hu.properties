about.message=<html><font face="sanssherif"><center><font size="+2"><b>Sweet Home 3D</b></font>\
              <br><b>Verzi\u00f3: %1$s</b>\
              <br><font size="-1">Java verzi\u00f3: %2$s</font>\
              <br><font size="-1">A 3DS import modult a <a href="http://www.microcrowd.com/">Microcrowd</a> k\u00e9sz\u00edtette</font>\
