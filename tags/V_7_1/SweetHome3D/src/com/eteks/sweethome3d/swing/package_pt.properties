# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Sugest\u00e3o para criar paredes
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margem: 0px 0px 5px 0px;}</style>\
    <p>Clique na planta no ponto inicial da parede a criar, clique\
    <br>nas esquinas e clique duas vezes no ponto final.\
    <br>Enquanto n\u00e3o fizer duplo-clique ou pressionar <i>Esc</i>,\
    <br>cada novo clique indica o final da parede atual\
    <br>e o in\u00edcio da parede seguinte.\
    <br>Quando o foco estiver na planta, pode mudar para a introdu\u00e7\u00e3o\
    <br>pelo teclado a qualquer momento, premindo <i>Enter</i>.\
    <br>Para criar uma parede redonda prrima <i>Ctrl</i> (ou <i>Alt</i> no\
    <br>Mac OS X) enquanto clica no ponto final da parede.\
    <p>Se j\u00e1 criou uma divis\u00e3o, pode criar as paredes \u00e0 volta\
    <br>dela fazendo duplo clique em qualquer lado dessa divis\u00e3o.

HomePane.CREATE_ROOMS.tipTitle=Sugest\u00e3o para criar divis\u00f5es
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margem: 0px 0px 0px 20px; lista-estilo-tipo: quadrado}</style>\
    <p>Crie uma nova divis\u00e3o ou uma nova superf\u00edcie na planta usando qualquer\
    <br>um destes processos:\
    <ul><li>clique em cada canto da divis\u00e3o, e depois fa\u00e7a duplo clique no seu\
        <br>\u00faltimo ponto ou prima <i>Esc</i> depois de adicionar o \u00faltimo ponto;\
        <br>quando o foco estiver na planta, pode mudar para a introdu\u00e7\u00e3o\
        <br>pelo teclado a qualquer momento premindo <i>Enter</i>;</li>\
        <li>fa\u00e7a duplo clique dentro de uma superf\u00edcie <b>fechada</b> existente\
        <br>(i.e. rodeada por paredes).</li></ul>
        
HomePane.CREATE_POLYLINES.tipTitle=Sugest\u00e3o para criar polilinhas
HomePane.CREATE_POLYLINES.tipMessage=<html>Clique na planta no ponto inicial da nova polilinha, depois\
    <br>em cada ponto da polilinha at\u00e9 que fa\u00e7a duplo clique no\
    <br>ponto final ou prima <i>Esc</i>. Se fizer duplo clique no ponto\
    <br>inicial, ser\u00e1 criado um pol\u00edgono e se premir <i>Ctrl</i>\
    <br>(ou <i>alt</i> em Mac OS X) ao arrastar o primeiro segmento,\
    <br>ser\u00e1 criada uma curva.\
    <br>Quando o foco estiver na planta, pode mudar para a introdu\u00e7\u00e3o\
    <br>pelo teclado em qualquer momento premindo <i>Enter</i>.

HomePane.CREATE_DIMENSION_LINES.tipTitle=Sugest\u00e3o para criar cotas
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margem: 0px 0px 0px 20px; lista-estilo-tipo: quadrado}</style>\
    <p>Crie uma nova cota na planta usando qualquer um destes processos:\
    <ul><li>clique no ponto inicial da cota, clique no seu ponto final,\
        <br>e clique uma terceira vez onde a cota vai ser colocada;\
        <br>quando o foco estiver na planta, pode mudar para a introdu\u00e7\u00e3o\
        <br>pelo teclado a qualquer momento premindo <i>Enter</i>;</li>\
        <li>fa\u00e7a duplo clique no contorno de uma mob\u00edlia, num lado de uma parede ou\
        <br>de uma divis\u00e3o, e clique uma terceira vez onde a cota vai ser colocada.</li></ul>

HomePane.CREATE_LABELS.tipTitle=Sugest\u00e3o para adicionar textos
HomePane.CREATE_LABELS.tipMessage=<html>Clique na planta na localiza\u00e7\u00e3o onde o novo texto\
