# Creation mode tips
CREATE_WALLS.tipTitle=Create walls tip
CREATE_WALLS.tipMessage=<html>Click in the plan at the start point of the new wall,\
    <br>then click or double-click at its end point.\
    <br>As long as you don't double-click or press the <i>Escape</i> key,\
    <br>each new click indicates the opposite point of the current\
    <br>wall and the start point of the next wall.
CREATE_ROOMS.tipTitle=Create rooms tip
CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Create a new room or a new surface in plan using either way:\
    <ul><li>click at each corner of the room, then double-click at its last point\
        <br>or press the <i>Escape</i> key after you added the last point,</li>\
        <li>double-click anywhere in an existing <b>closed</b> room (i.e. surrounded by walls).</li></ul>
CREATE_DIMENSION_LINES.tipTitle=Create dimensions tip
CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ol { margin: 0px 0px 0px 20px; }</style>\
    <p>Create a new dimension line in three clicks in the plan:\
    <ol><li>the first click points out the start point of the new dimension,</li>\
        <li>the second click points out its end point,</li>\
        <li>for the third click, decide where the dimension will be placed.</li></ol>
CREATE_LABELS.tipTitle=Add texts tip
CREATE_LABELS.tipMessage=<html>Click in the plan at the location where a new text\
    <br>should be added, then enter its text in the dialog box\
    <br>that will appear.      

