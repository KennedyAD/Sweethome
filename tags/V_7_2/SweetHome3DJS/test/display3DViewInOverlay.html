<style type="text/css">
/* The class of components handled by the viewer */
.viewerComponent  {
  font-style: italic;
}
#viewerProgressLabel {
  font-weight: bold; 
}
</style>

<body>
<div>
  <!-- Mouse and keyboard navigation explained at 
       http://sweethome3d.cvs.sf.net/viewvc/sweethome3d/SweetHome3D/src/com/eteks/sweethome3d/viewcontroller/resources/help/en/editing3DView.html 
       You may also switch between aerial view and virtual visit with the space bar -->
  <button onclick='
       viewerCanvasId = "viewerCanvas";
       viewHomeInOverlay("test/resources/SweetHome3DExample6.sh3d", 
              {roundsPerMinute:    2,                        /* Rotation speed of the animation launched once home is loaded in rounds per minute, no animation if missing */ 
               widthByHeightRatio: 3/2,                      /* Size ratio of the displayed canvas */
               navigationPanel:                              /* Displayed navigation arrows, "none" or "default" for default one or an HTML string containing elements with data-simulated-key 
                                                                attribute set "UP", "DOWN", "LEFT", "RIGHT"... to replace the default navigation panel, "none" if missing */
                     "<table style=\"margin: 20px;\"><tr><td></td><td><button data-simulated-key=\"UP\">&uarr;</button></td><td></td></tr>"
                   + "<tr><td><button data-simulated-key=\"LEFT\">&larr;</button></td><td></td><td><button data-simulated-key=\"RIGHT\">&rarr;</button></td></tr>"
                   + "<tr><td></td><td><button data-simulated-key=\"DOWN\">&darr;</button></td><td></td></tr></table>",
               aerialViewButtonText: "Aerial view",          /* Text displayed for aerial view radio button, no radio buttons if missing */ 
               virtualVisitButtonText: "Virtual visit",      /* Text displayed for virtual visit radio button, no radio buttons if missing */
               level: "Roof",                                /* Selected level, default level if missing */
               selectableLevels: ["Basement", "Ground floor", "1st floor", "Roof"],  /* List of displayed levels, no select component if empty array */
               camera: "Exterior view",                      /* Selected camera, default camera if missing */
               selectableCameras: ["Exterior view", "Main room", "Kitchen"],  /* List of displayed cameras, no camera if missing */
               activateCameraSwitchKey: true,                /* Switch between top view / virtual visit with space bar if not false or missing */
               viewerControlsAdditionalHTML:                 /* Additional HTML text appended to controls displayed below the canvas 3D, by default empty */
                    "<button onclick=\"document.getElementById(viewerCanvasId).homePreviewComponent.startRotationAnimation(Math.random() * 5);\">Retart animation</button>",
               readingHomeText: "Reading",                   /* Comment displayed while reading home */
               readingModelText: "Model",                    /* Comment displayed while reading models */
               noWebGLSupportError: "No WebGL support",       /* Error message displayed if the browser do not support WebGL */
               missingHomeXmlEntryError: "File not saved with Sweet Home 3D 5.3 or a newer version" /* Error message displayed if the sh3d file do not contain a Home.xml entry */
              })'>View home</button>
</div>
</body>
</html>
