CREATE_WALLS.tipTitle=Conseil pour créer les murs
CREATE_WALLS.tipMessage=<html>Cliquez dans le plan au point de départ du nouveau mur, puis\
    <br>cliquez ou double-cliquez à son point de fin.\
    <br>Tant que vous ne double-cliquez pas ou que vous n'appuyez pas\
    <br>sur la touche <i>Echap</i>, chaque nouveau clic désigne le point opposé\
    <br>du mur en cours de création et le point de départ du mur suivant.
CREATE_ROOMS.tipTitle=Conseil pour créer les pièces
CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Créez une nouvelle pièce ou une nouvelle surface dans le plan de\
    <br>l'une des deux façons suivantes :\
	<ul><li>cliquez à chaque point de son contour, puis double-cliquez au\
        <br>dernier point, ou appuyez sur la touche <i>Echap</i> après l'ajout du\
        <br>dernier point,</li>\
		<li>soit par un simple double-clic n'importe où dans une pièce\
		<br><b>fermée</b> (c'est-à-dire entourée de murs).</li></ul>
CREATE_DIMENSION_LINES.tipTitle=Conseil pour créer les cotes
CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ol { margin: 0px 0px 0px 20px; }</style>\
    <p>Créez une nouvelle cote en trois clics dans le plan :\
    <ol><li>le premier clic désigne le point de départ d'une côte,</li>\
        <li>le second clic désigne son point d'arrivée,</li>\
        <li>le troisième clic vous aide à déterminer la taille des\
        <br>lignes d'extension dessinées à chaque extrémité de\
        <br>de la ligne de la cote en cours de création.</li></ol>
CREATE_LABELS.tipTitle=Conseil pour ajouter des textes
CREATE_LABELS.tipMessage=<html>Cliquez dans le plan au point où vous voulez ajouter un\
    <br>nouveau texte, puis saisissez son texte dans le panneau\
    <br>qui apparaîtra.      

